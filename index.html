<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Genius - The Future of AI & Automation</title>
    
    <link rel="stylesheet" href="style.css?v=1.1">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1E3C72, #2A5298);
            color: white;
            text-align: center;
        }
        .container {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .hero {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            animation: fadeIn 1.5s ease-in-out;
        }
        h1 {
            font-size: 2.5em;
            font-weight: bold;
        }
        p {
            font-size: 1.2em;
        }
        .button {
            margin-top: 20px;
            padding: 15px 30px;
            background: #FF6B6B;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }
        .button:hover {
            background: #FF3B3B;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/1600x900/?technology,abstract') no-repeat center center/cover;
            filter: brightness(0.5);
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="hero">
            <h1>AI Genius - The Future of AI & Automation</h1>
            <p>Stay ahead with the latest AI trends, news, and automation strategies.</p>
            <p>Our AI-powered solutions bring the future to your fingertips.</p>
            <button class="button">Explore Now</button>
        </div>
    </div>
            
    <footer>
            <p>Â© 2025 AI Genius. All Rights Reserved.</p>
    </footer>    
    
</body>
</html>
