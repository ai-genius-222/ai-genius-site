<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Writing with Advanced Tools</title>
    
    <link rel="stylesheet" href="style.css?v=3">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1E3C72, #2A5298);
            color: white;
            text-align: center;
        }
        
        .container {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .hero {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            animation: fadeIn 1.5s ease-in-out;
        }
        
        h1 {
            font-size: 2.5em;
            font-weight: bold;
        }
        
        p {
            font-size: 1.2em;
        }
        
        .button {
            margin-top: 20px;
            padding: 15px 30px;
            background: #FF6B6B;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }
        
        .button:hover {
            background: #FF3B3B;
        }

        .button a {
            color: white;
            text-decoration: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/1600x900/?technology,abstract') no-repeat center center/cover;
            opacity: 0.7;
            z-index: -1;
        }

        footer {
            margin-top: 30px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <div class="container">
        <div class="hero">
            <h1>AI Writing with Advanced Tools</h1>
            <p>Discover the power of AI-driven content generation.</p>
            <p>Explore cutting-edge AI tools for writing, automation, and more.</p>
            <!-- Explore Now ボタンのリンクを仮のものに設定（申請後に修正） -->
            <button class="button">
                <a href="learn-more.html">Explore Now</a>  <!-- 申請後にアフィリエイトURLに変更 -->
            </button>
        </div>
    </div>

    <footer>
        <p>© 2025 AI Genius. All Rights Reserved.</p>
    </footer>    
</body>
</html>
