<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Genius - The Future of AI & Automation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #1E3A8A, #2563EB);
            color: #ffffff;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .header {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        .subtext {
            font-size: 1.2em;
            max-width: 600px;
            line-height: 1.6;
            opacity: 0.9;
            animation: slideUp 2s ease-in-out;
        }
        .cta-button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            color: #1E3A8A;
            background-color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
        }
        .cta-button:hover {
            background-color: #f3f4f6;
            transform: scale(1.05);
        }
        .footer {
            margin-top: 50px;
            font-size: 0.9em;
            opacity: 0.7;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">AI Genius - The Future of AI & Automation</div>
        <div class="subtext">Stay ahead with the latest AI trends, news, and automation strategies. <br> Our AI-powered solutions bring the future to your fingertips.</div>
        <button class="cta-button" onclick="window.location.href='#'">Explore Now</button>
        <div class="footer">&copy; 2025 AI Genius. All Rights Reserved.</div>
    </div>
</body>
</html>
