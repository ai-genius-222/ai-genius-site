<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Genius - The Future of AI & Automation</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9966, #ff5e62);
            color: white;
            text-align: center;
            overflow-x: hidden;
        }
        .hero {
            padding: 60px 20px;
            animation: fadeIn 1.5s ease-in-out;
        }
        .hero h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            display: inline-block;
            animation: slideUp 1.5s ease-in-out;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #fff;
            color: #ff5e62;
            text-decoration: none;
            font-weight: bold;
            border-radius: 25px;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #ff5e62;
            color: white;
            transform: scale(1.1);
        }
        .footer {
            margin-top: 50px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            font-size: 0.9em;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>AI Genius - The Future of AI & Automation</h1>
        <div class="container">
            <h2>Revolutionizing AI-Powered Automation</h2>
            <p>Stay ahead with the latest AI trends, news, and automation strategies.<br>Our AI-powered solutions bring the future to your fingertips.</p>
            <a href="#" class="btn">Explore Now</a>
        </div>
    </div>
    <div class="footer">&copy; 2025 AI Genius. All Rights Reserved.</div>
</body>
</html>
